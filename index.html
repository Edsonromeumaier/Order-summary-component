<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Overpass:wght@500;700&family=Red+Hat+Display&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>El Order summary card</title>

</head>
<body>
      
      <section class="card">
        <img src="./images/illustration-hero.svg" alt="imagemi lustrativa de pessoa ouvindo musica">
        
        <h1>Order Summary</h1>

        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      <div class="price">
        <img src="./images/icon-music.svg" width="48px" height="48px"></img>
        <b>Annual Plan </b>
        <span>$59.99/year</span>

        <a href="#">Change</a>
      </div>

      <div class="botoes">  
        <button class="btn" id="btn"> Proceed to Payment </button>
        <a href="#" id="cancel"> Cancel Order </a>
      </div>
      </section>  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

</body>
</html>
